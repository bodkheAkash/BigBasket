<div class="row">
    <div [ngClass]="isSidePanelVisible?'col-8':'col-12'">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        Product List
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success" (click)="openSidePanel()">New</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                      <div class="col-md-3 mb-4" *ngFor="let product of productList">
                        <div class="card h-100">
                          <img [src]="product.productImageUrl" alt="Product Image" class="card-img-top img-fluid" style="height: 200px; object-fit: cover;">
                          <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ product.productName }}</h5>
                            <p class="card-text">{{ product.categoryName }}</p>
                            <a class="btn btn-primary mx-2 w-50 d-inline" (click)="onEdit(product)" >Update</a>
                            <a  class="btn btn-success mx-2 w-50 d-inline" (click)="onDelete(product)" >Delete</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <div class="col-4" *ngIf="isSidePanelVisible">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        New Product 
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm  btn-success" (click)=" closeSidePanel()">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                <div class="col-6">
                    <label for="">SKU</label>
                   <input type="text" [(ngModel)]="productObj.productSku" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">Name</label>
                   <input type="text" [(ngModel)]="productObj.productName" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">Short Name</label>
                   <input type="text" [(ngModel)]="productObj.productShortName" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">Price</label>
                   <input type="text" [(ngModel)]="productObj.productPrice" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">Category</label>
                    <select [(ngModel)]="productObj.categoryId" class="form-select">
                        <option value="" disabled selected>Select The Category</option>
                     <option *ngFor="let item of categoryList" [value]="item.categoryId">{{item.categoryName}}</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="">Delivery Time Span</label>
                   <input type="text" [(ngModel)]="productObj.productdeliveryTimeSpan" class="form-control">
                </div>
                <div class="col-12">
                    <label for="">Image Url</label>
                   <input type="text" [(ngModel)]="productObj.productImageUrl" class="form-control">
                </div>
                <div class="col-12">
                    <label for="">Product Description</label>
                   <textarea rows="4" [(ngModel)]="productObj.productDescription" class="form-control"></textarea>
                </div>
                <div class="row pt-2">
                    <div class="col-6 text-center">
                        <button type="button" class="btn btn-success mt-2">Rest</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-success mt-2" *ngIf="productObj.productId==0" (click)="onSave()">Create Prodcut</button>
                        <button type="button" class="btn btn-primary mt-2" *ngIf="productObj.productId!==0" (click)="onUpdate()">Update</button>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
